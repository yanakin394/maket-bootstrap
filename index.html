<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .gallery {
            height: 200px;
        }

        .side {
            height: 200px;
        }

        .title {
            height: 80px;
        }

        .buybox {
            height: 116px;
        }
        .description, .related {
        height: 120px;
        }
    </style>
</head>
<body>
    <div class="container text-white text-center overflow-hidden">
        <div class="row">
            <div class="gallery col-7 bg-primary mb-1">
                <p>Gallery</p>
            </div>
            <div class="side col-5">
                <div class="title row bg-primary mb-1">
                    <p> Title</p>
                </div>
                <div class="buybox row mb-1 bg-primary">
                    <p>Buy Box</p>
                </div>
            </div>
        </div>
        <div class="description row">
            <p class="bg-primary">Description</p>
        </div>
        <div class="related row mt-0">
            <p class="bg-primary">Related</p>
        </div>
    </div>
    
</body>
</html>
